<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGPU Christmas Tree</title>
    <style>
      body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Courier New', Courier, monospace; }
      canvas { display: block; width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
      #video-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
        transform: scaleX(-1); /* Mirror the webcam */
        opacity: 0.5;
      }
      #ui-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        pointer-events: none;
        padding: 20px;
        box-sizing: border-box;
        color: #0f0;
        text-shadow: 0 0 5px #0f0;
      }
      .hud-panel {
        position: absolute;
        background: rgba(0, 20, 0, 0.7);
        border: 1px solid #0f0;
        padding: 15px;
        border-radius: 5px;
      }
      #status-panel { top: 20px; left: 20px; }
      #controls-panel { top: 20px; right: 20px; text-align: right; }
      #center-msg {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border: 1px solid gold;
        color: gold;
        border-radius: 10px;
        display: none;
      }
      h1 { margin: 0 0 10px 0; font-size: 18px; letter-spacing: 2px; }
      .stat-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 12px; }
      .value { font-weight: bold; color: #fff; }
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: gold;
        font-size: 24px;
        z-index: 10;
      }
    </style>
    <script type="module" crossorigin src="/assets/index-RBuCXn3b.js"></script>
  </head>
  <body>
    <video id="video-bg" autoplay playsinline muted></video>
    <div id="loading">Loading WebGPU & MediaPipe...</div>
    <canvas id="canvas"></canvas>
    
    <div id="ui-layer">
      <div id="status-panel" class="hud-panel">
        <h1>XMAS ARCHITECT</h1>
        <div class="stat-row"><span>SYSTEM</span><span class="value">ONLINE</span></div>
        <div class="stat-row"><span>PARTICLES</span><span class="value">8.19M</span></div>
        <div class="stat-row"><span>FPS</span><span class="value" id="fps-counter">0</span></div>
        <div class="stat-row"><span>HAND</span><span class="value" id="hand-status">SEARCHING...</span></div>
      </div>
      
      <div id="center-msg">
        <h2>ðŸ‘‹ Place hand in view</h2>
        <p>Fist = TREE | Open = CHAOS</p>
      </div>
    </div>

  </body>
</html>
